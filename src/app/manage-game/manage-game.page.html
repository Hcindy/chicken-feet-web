<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>管理游戏</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="game-card" (click)="createNewGame()">+</div>
      </ion-col>
      <ion-col *ngFor="let game of games">
        <div class="game-card">{{game.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
